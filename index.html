<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <h1 class="display-3 text-sm-center mt-1">Jogo da Velha</h1>

    <div id="buttons-container">
        <button class="btn btn-success mr-4" id="2-players">Jogador X Jogador</button>
        <button class="btn btn-danger" id=ai-players>Jogador X IA</button>
    </div>

    <div id="container" class="show">
        <div class="box" id="box-1"></div>
        <div class="box" id="box-2"></div>
        <div class="box" id="box-3"></div>
        <div class="box" id="box-4"></div>
        <div class="box" id="box-5"></div>
        <div class="box" id="box-6"></div>
        <div class="box" id="box-7"></div>
        <div class="box" id="box-8"></div>
        <div class="box" id="box-9"></div>
        <!--Placar-->
        <div id="score">
            <h4 class="display-4">Placar:</h4>
            <span class="score-box">
                <span class="score-x">X</span>: 
                <span class="score-1">0</span>
            </span>
            <span>
                <span class="score-o"></span>: 
                <span class="score-2">0</span>
            </span>
        </div>
    </div>

    <!--Elementos do jogo(X e O)-->
    <div class="show">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <!--Mensagem de vencedor-->
    <div id="winner-message" class="show">
        <p>Jogador 1 venceu!</p>
    </div>

    <script src="scripts/script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
